<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave Navbar</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            Tech<span>Wave</span>
        </div>

        <ul class="menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Episodes</a></li>
            <li><a href="#">Host</a></li>
        </ul>

        
           <button class="subscribe-btn">Subscribe<i class="fa-solid fa-arrow-right-long"></i></button>
        
    </nav>




    <section class="hero">
      <div class="circle">
        <img src="assets/hero-circle.png" alt="" class="circle-img">
        <img src="assets/microphone.png" alt="" class="mic">
        <span class="badge">
          NEW
        </span>
      </div>

      <div class="content">
        <h1>TechWave</h1>
        <p>Your daily dose of tech insights, productivity hacks and personal growth</p>

        <div class="buttons">
          <a href="#" class="btn spotify">
            <img src="assets/spotify.png" alt="">
            Listen On spotify
          </a>
          <a href="#" class="btn subscribe">
            <img src="assets/message.png" alt="">
            Subscribe
          </a>
        </div>
      </div>

    </section>

</body>
</html>
